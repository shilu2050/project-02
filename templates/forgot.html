
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card p-4" style="width: 350px;">
    <h4 class="text-white text-center mb-3">Forgot Password</h4>
    <form method="POST" action="#">
      <input class="form-control mb-3" type="email" name="username" placeholder="Enter your email" required>
      <button class="btn btn-warning w-100 mb-2">Send Reset Link</button>
      <a href="/login" class="text-light small d-block text-center">Back to Login</a>
    </form>
  </div>
</body>
</html>
