<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card p-4 text-center" style="width: 400px;">
    <h3 class="text-white mb-3">Welcome, {{ username }}!</h3>
    <p class="text-light">You are now logged in.</p>
    <a href="/logout" class="btn btn-danger mt-3">Logout</a>
    <a href="/chat" class="btn btn-success mt-2">Go to Chatbot</a>
    <a href="/history" class="btn btn-info mt-2">History</a> <!-- New History button -->
  </div>
</body>
</html>
