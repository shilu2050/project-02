<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS & Font Awesome -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  <!-- Optional Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <!-- Your custom style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
      <div class="col-md-8 col-xl-6 chat">
        <div class="card">

          <!-- Header -->
          <div class="card-header msg_head">
            <div class="d-flex bd-highlight w-100 justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <div class="img_cont">
                  <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img">
                  <span class="online_icon"></span>
                </div>
                <div class="user_info ml-2">
                  <span>Medical Chatbot</span>
                  <p>Ask me anything!</p>
                </div>
              </div>
              <div>
                <a href="/history" class="btn btn-outline-light btn-sm mr-2">History</a>
                <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
              </div>
            </div>
          </div>

          <!-- Chat Messages -->
          <div id="messageFormeight" class="card-body msg_card_body">
            <!-- Messages will be appended here -->
          </div>

          <!-- Input -->
          <div class="card-footer">
            <form id="messageArea" class="input-group">
              <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required />
              <div class="input-group-append">
                <button type="submit" id="send" class="input-group-text send_btn">
                  <i class="fas fa-location-arrow"></i>
                </button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript for handling messages -->
  <script>
    $(document).ready(function () {
      $("#messageArea").on("submit", function (event) {
        event.preventDefault();

        const date = new Date();
        const hour = date.getHours().toString().padStart(2, '0');
        const minute = date.getMinutes().toString().padStart(2, '0');
        const str_time = hour + ":" + minute;
        const rawText = $("#text").val();

        if (!rawText.trim()) return;

        // Append user message
        const userHtml = `
          <div class="d-flex justify-content-end mb-4">
            <div class="msg_cotainer_send">
              ${rawText}
              <span class="msg_time_send">${str_time}</span>
            </div>
            <div class="img_cont_msg">
              <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">
            </div>
          </div>`;
        $("#text").val("");
        $("#messageFormeight").append(userHtml);

        // Fetch bot response
        $.ajax({
          data: { msg: rawText },
          type: "POST",
          url: "/get",
        }).done(function (data) {
          const botHtml = `
            <div class="d-flex justify-content-start mb-4">
              <div class="img_cont_msg">
                <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg">
              </div>
              <div class="msg_cotainer">
                ${data}
                <span class="msg_time">${str_time}</span>
              </div>
            </div>`;
          $("#messageFormeight").append(botHtml);
        });
      });
    });
  </script>
</body>
</html>
